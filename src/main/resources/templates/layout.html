<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap-grid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap-reboot.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap-material-design.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>

    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Movievidoe</title>
</head>
<body>

<header th:fragment="topbar">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark box-shadow">
            <a class="navbar-brand" href="/">MOVIE VIDEO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="!${user}">
                        <a class="nav-link" href="/user/sign-in">Login</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${user}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                           th:text="${user.userNickname} + '(' + ${user.userId} + ')'"></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">뭐넣지...</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/user/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</header>

<footer th:fragment="commonFooter">
    <script type="text/javascript" th:src="@{/lib/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/popper/popper.js}"></script>
    <script type="text/javascript" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/bootstrap/js/bootstrap-material-design.min.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/common.js}"></script>
</footer>
</body>
</html>
