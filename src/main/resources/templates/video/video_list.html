<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: commonHeader"></head>
<body>
<header th:replace="layout :: topbar"></header>

<div class="container py-5">
    <div class="row">
        <th:block th:each="video: ${videoList}">
            <div class="col-md-4">
                <div class="custom-card">
                    <div class="card flex-md-row mb-4 video-list-card href"
                         th:attr="data-href='/video/detail?videoId='+${video.videoId}">
                        <div class="card-body d-flex flex-column">
                            <img class="card-img-top flex-auto" th:src="${video.videoCoverImageUrl}">
                            <h5 th:text="${video.videoTitle}"></h5>
                            <p class="card-text mb-auto" th:text="${video.videoDescription}"></p>
                            <div class="mb-1 text-muted" th:text="'영상등록일: '+${video.videoPublishedDate}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<footer th:replace="layout :: commonFooter"></footer>
</body>
</html>
